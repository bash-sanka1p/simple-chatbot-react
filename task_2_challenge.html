<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basis:Task 2 (Challenge Task)</title>
</head>

<body>
    <div class="root-container"></div>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ProductDetails({ productName, price, discountPrice, imgSrc }) {
            const displayPrice =
                discountPrice ?
                    <>
                        <del><p>Price ${price}</p></del>
                        <p>Discount price: ${discountPrice}</p>
                    </>
                    :
                    <p>Price ${price}</p>
            return (

                <div>
                    <br />
                    <img src={imgSrc} alt={productName} width="50" />
                    <p>{productName}</p>
                    {displayPrice}
                    <button>Add to Cart</button>
                </div>

            );
        }
        function App() {
            return (
                <>
                    <ProductDetails productName="Cotton Socks" price="10.90" discountPrice="5.45" imgSrc="./cotton-socks.png" />
                    <ProductDetails productName="Tennis balls" price="6.00" imgSrc="./tennis-balls.png" />
                    <ProductDetails productName="Plain T-Shirt" price="7.99" imgSrc="./plain-t-shirt.png" />
                </>
            );
        }


        const container = document.querySelector(".root-container");
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>


</body>

</html>
