<!DOCTYPE html>
<html>

<head>
    <title>React Basics: Task-3</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        const button = <button>hello</button>;
        const paragraph = <p>paragraph of text</p>;
        function OnButtonClick() {
            console.log("Clicked");
        }

        function Counter({ count, setCount }) {

            return (
                <>
                    <button onClick={() => setCount(count + 1)} >
                        Clicked {count} {count === 1 ? 'time' : 'times'}
                    </button>

                </>
            );
        }

        function ResetCount({ count, setCount }) {
            return (
                <>
                    <button onClick={() => { setCount(0) }} >
                        Reset
                    </button >
                </>
            );
        }

        function ResetInputText({ setInputText }) {
            setInputText('');
        }

        function SetExampleInputText({ setInputText }) {
            setInputText("Alice");
        }

        function App() {
            const [count, setCount] = React.useState(0);
            const [inputText, setInputText] = React.useState('');

            return (
                <>
                    <h1>Simple Counter App</h1>
                    <Counter count={count} setCount={setCount} />
                    <Counter count={count} setCount={setCount} />
                    <ResetCount count={count} setCount={setCount} />

                    <div>
                        <input
                            type="text"
                            onChange={(event) => setInputText(event.target.value)}
                            placeholder='Type Something'
                        />
                        <button onClick={() => ResetInputText({ setInputText })}>Reset</button>
                        <button onClick={() => SetExampleInputText({ setInputText })}>Example</button>
                        <p>Hello {inputText}</p>

                    </div >
                </>
            );
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
