<!DOCTYPE html>
<html>

<head>
  <title>Simple Chatbot</title>
  <style>
    body {
      font-family: Arial;
      /* 8px default */
      margin-top: 0px;
      /* 8px default */
      margin-bottom: 0px;
    }

    .send-button {
      background-color: rgb(25, 135, 84);
      color: white;
      padding: 12px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .chat-input {
      padding: 12px 25px;
      border-radius: 10px;
      border-width: 1px;
      font-size: 15px;
      flex-grow: 1;
    }

    .chat-input-container {
      display: flex;
      margin-bottom: 30px;
    }

    .app-container {
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;

      height: 100vh;
      display: flex;
      /*Default positioning is horizontally*/
      flex-direction: column;
    }

    .chat-message-user {
      display: flex;
      justify-content: end;
      align-items: start;
    }

    .chat-message-bot {
      display: flex;
      align-items: start;
    }

    .chat-message-text {
      background-color: rgb(238, 238, 238);
      padding: 15px 20px;
      border-radius: 10px;
      margin-right: 10px;
      margin-left: 10px;
      margin-bottom: 20px;
      max-width: 300px;
    }

    .chat-message-profile {
      width: 45px;
    }

    .chat-messages-container {
      flex-grow: 1;
      margin-top: 20px;
      overflow: scroll;
      scrollbar-width: none;
    }
  </style>
</head>

<body>
  <div class="js-container"></div>
  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    function ChatInput({ chatMessages, setChatMessages }) {
      const [inputText, setInputText] = React.useState('');
      const [isLoading, setIsLoading] = React.useState(false);

      function saveInputText(event) {
        // console.log(event.target.value)
        setInputText(event.target.value);
      };



      async function sendMessage() {
        if (isLoading || inputText === '') {
          return
        }
        setIsLoading(true);

        const newChatMessages = [
          ...chatMessages, // spread operation: created a copy of the data
          {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ]
        setInputText('');
        // Loading screen
        setChatMessages([
          ...newChatMessages, // spread operation: created a copy of the data
          {
            message: "Thinking...",
            sender: 'bot',
            id: crypto.randomUUID()
          }
        ]);
        // const response = Chatbot.getResponse(inputText);
        const response = await Chatbot.getResponseAsync(inputText);
        // console.log(response)
        setChatMessages([
          ...newChatMessages, // spread operation: created a copy of the data
          {
            message: response,
            sender: 'bot',
            id: crypto.randomUUID()
          }
        ]
        );
        setIsLoading(false);
      }

      function handleKeyDown(event) {
        // console.log(event.key);
        if (event.key === 'Enter') {
          sendMessage();
        }
        if (event.key === "Escape") {
          setInputText('');
        }

      }

      return (
        <div className="chat-input-container">
          <input
            placeholder="Send a message to chatbot"
            size="50"
            onChange={saveInputText}
            value={inputText}
            onKeyDown={handleKeyDown}
            className="chat-input"
          />
          <button className="send-button" onClick={sendMessage}>Send</button>
        </div>
      );
    }

    // function ChatMessage(props) {
    function ChatMessage({ message, sender }) {
      // const message = props.message;
      // const sender = props.sender;

      // const { message, sender } = props; //destructuring.. Think of it as tuple unpackingin python

      /*
      if (sender === "bot") {
        return (
          <div>
            <img src="robot.png" width="50" />
            {message}
          </div>
        );
      }
    */
      return (
        <div className={sender === 'user' ? 'chat-message-user' : 'chat-message-bot'}>
          {sender === "bot" && (
            <img src="robot.png" className="chat-message-profile" />
          )}
          <div className="chat-message-text">
            {message}
          </div>
          {sender === "user" && (
            <img src="user.png" className="chat-message-profile" />
          )}
        </div>
      );
    }

    function ChatMessages({ chatMessages }) {
      const chatMessagesRef = React.useRef(null);

      React.useEffect(() => {
        // console.log('Updated');
        // console.log(chatMessagesRef.current)
        const containerElem = chatMessagesRef.current
        if (containerElem) {
          containerElem.scrollTop = containerElem.scrollHeight;
        }
      }, [chatMessages]);  //Dependency array.controls when useEffect runs
      return (
        <div
          className="chat-messages-container"
          ref={chatMessagesRef}
        >
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            )
          })
          }
        </div>
      );
    }

    function App() {
      // const array = React.useState([{
      const [chatMessages, setChatMessages] = React.useState([
        // {
        //   message: 'hello chatbot',
        //   sender: 'user',
        //   id: 'id1'
        // },
        // {
        //   message: 'Hello! How can I help you?',
        //   sender: 'bot',
        //   id: 'id2'
        // },
        // {
        //   message: 'Can you tell me todays date?',
        //   sender: 'user',
        //   id: 'id3'
        // },
        // {
        //   message: 'Yes. Its x january?',
        //   sender: 'bot',
        //   id: 'id4'
        // }
        {
          message: 'Hi, I am a very basic react chatbot built using react. I\'m replica of chatbot built by SuperSimpleDev in his React Course. I can either Roll a dice, Tell today\'s Date or Flip a Coin. What would you like me to do?',
          sender: 'bot',
          id: 'id01'
        }
      ]);
      // const chatMessages = array[0]; //current data
      // const setChatMessages = array[1]; // returns a function which will be used to update the data aka 'updater functions'
      // const [chatMessages, setChatMessages] = array;  // array destructuring // shortcut for above


      return (
        <div className="app-container">
          <ChatMessages
            chatMessages={chatMessages}
          />
          <ChatInput
            chatMessages={chatMessages}

          />
        </div>
      );
    }

    const container = document.querySelector(".js-container");
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
