<!DOCTYPE html>
<html>

<head>
  <title>Simple Chatbot</title>
  <style>
    .send-button {
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="js-container"></div>
  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    function ChatInput({ chatMessages, setChatMessages }) {
      const [inputText, setInputText] = React.useState('');
      const [isLoading, setIsLoading] = React.useState(false);

      function saveInputText(event) {
        // console.log(event.target.value)
        setInputText(event.target.value);
      };



      async function sendMessage() {
        if (isLoading || inputText === '') {
          return
        }
        setIsLoading(true);

        const newChatMessages = [
          ...chatMessages, // spread operation: created a copy of the data
          {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ]
        setInputText('');
        // Loading screen
        setChatMessages([
          ...newChatMessages, // spread operation: created a copy of the data
          {
            message: "Thinking...",
            sender: 'bot',
            id: crypto.randomUUID()
          }
        ]);
        // const response = Chatbot.getResponse(inputText);
        const response = await Chatbot.getResponseAsync(inputText);
        // console.log(response)
        setChatMessages([
          ...newChatMessages, // spread operation: created a copy of the data
          {
            message: response,
            sender: 'bot',
            id: crypto.randomUUID()
          }
        ]
        );
        setIsLoading(false);
      }

      function handleKeyDown(event) {
        console.log(event.key);
        if (event.key === 'Enter') {
          sendMessage();
        }
        if (event.key === "Escape") {
          setInputText('');
        }

      }

      return (
        <>
          <input
            placeholder="Send a message to chatbot"
            size="80"
            onChange={saveInputText}
            value={inputText}
            onKeyDown={handleKeyDown}
          />
          <button className="send-button" onClick={sendMessage}>Send</button>
        </>
      );
    }

    // function ChatMessage(props) {
    function ChatMessage({ message, sender }) {
      // const message = props.message;
      // const sender = props.sender;

      // const { message, sender } = props; //destructuring.. Think of it as tuple unpackingin python

      /*
      if (sender === "bot") {
        return (
          <div>
            <img src="robot.png" width="50" />
            {message}
          </div>
        );
      }
    */
      return (
        <div>
          {sender === "bot" && (
            <img src="robot.png" width="50" />
          )}
          {message}
          {sender === "user" && (
            <img src="user.png" width="50" />
          )}
        </div>
      );
    }

    function ChatMessages({ chatMessages }) {

      return (
        <>
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            )
          })
          }
        </>
      );
    }

    function App() {
      // const array = React.useState([{
      const [chatMessages, setChatMessages] = React.useState([{
        message: 'hello chatbot',
        sender: 'user',
        id: 'id1'
      },
      {
        message: 'Hello! How can I help you?',
        sender: 'bot',
        id: 'id2'
      },
      {
        message: 'Can you tell me todays date?',
        sender: 'user',
        id: 'id3'
      },
      {
        message: 'Yes. Its x january?',
        sender: 'bot',
        id: 'id4'
      }
      ]);
      // const chatMessages = array[0]; //current data
      // const setChatMessages = array[1]; // returns a function which will be used to update the data aka 'updater functions'
      // const [chatMessages, setChatMessages] = array;  // array destructuring // shortcut for above


      return (
        <>
          <ChatInput
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
          />
          <ChatMessages
            chatMessages={chatMessages}
          />
        </>
      );
    }

    const container = document.querySelector(".js-container");
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
