<!DOCTYPE html>
<html>

<head>
  <title>Simple Chatbot</title>
</head>

<body>
  <div class="js-container"></div>
  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    function ChatInput() {
      return (
        <>
          <input
            placeholder="Send a message to chatbot"
            size="80"
          />
          <button>Send</button>
        </>
      );
    }

    // function ChatMessage(props) {
    function ChatMessage({ message, sender }) {
      // const message = props.message;
      // const sender = props.sender;

      // const { message, sender } = props; //destructuring.. Think of it as tuple unpackingin python

      /*
      if (sender === "bot") {
        return (
          <div>
            <img src="robot.png" width="50" />
            {message}
          </div>
        );
      }
    */
      return (
        <div>
          {sender === "bot" && (
            <img src="robot.png" width="50" />
          )}
          {message}
          {sender === "user" && (
            <img src="user.png" width="50" />
          )}
        </div>
      );
    }

    function ChatMessages() {
      const array = React.useState([{
        message: 'hello chatbot',
        sender: 'user',
        id: 'id1'
      },
      {
        message: 'Hello! How can I help you?',
        sender: 'bot',
        id: 'id2'
      },
      {
        message: 'Can you tell me todays date?',
        sender: 'user',
        id: 'id3'
      },
      {
        message: 'Yes. Its x january?',
        sender: 'bot',
        id: 'id4'
      }
      ]);
      const chatMessages = array[0]; //current data
      const setChatMessages = array[1]; // returns a function which will be used to update the data aka 'updater functions'

      function sendMessage() {
        setChatMessages([
          ...chatMessages, // spread operation: created a copy of the data
          {
            message: 'test',
            sender: 'user',
            id: crypto.randomUUID()
          }
        ]
        );
      }
      return (
        <>
          <button onClick={sendMessage}>Send Message</button>
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            )
          })
          }
        </>
      );
    }

    function App() {
      return (
        <>
          <ChatInput />
          <ChatMessages />
        </>
      );
    }

    const container = document.querySelector(".js-container");
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
