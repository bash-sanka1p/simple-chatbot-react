<!DOCTYPE html>
<html>

<head>
    <title>React Basics: task 4</title>
    <style>
        .toggle-button {
            background-color: rgb(25, 135, 84);
            color: white;
        }
    </style>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function toggleButton({ isButtonOn, setIsButtonOn }) {
            setIsButtonOn(isButtonOn ? false : true);
            console.log(isButtonOn);
        }

        function Task4() {
            const [isButtonOn, setIsButtonOn] = React.useState(false);
            return (
                <>
                    <button
                        className='toggle-button'
                        onClick={() => toggleButton({ isButtonOn, setIsButtonOn })}
                    >
                        ON
                    </button >
                </>
            );
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<Task4 />);
    </script>
</body>

</html>
