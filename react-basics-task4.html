<!DOCTYPE html>
<html>

<head>
    <title>React Basics: task 4</title>
    <style>
        .button-on {
            background-color: rgb(25, 135, 84);
            color: white;
        }

        .button-off {
            background-color: rgb(220, 53, 69);
            color: white;
        }
    </style>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function toggleButton({ isButtonOn, setIsButtonOn }) {
            console.log("Current Value: ", isButtonOn)
            setIsButtonOn(isButtonOn ? false : true);
        }

        function Task4() {
            const [isButtonOn, setIsButtonOn] = React.useState(false);
            React.useEffect(() => {
                console.log("Updated Value: ", isButtonOn)
                    , [isButtonOn]
            }
            )
            return (
                <>
                    <button
                        className={isButtonOn ? 'button-on' : 'button-off'}
                        onClick={() => toggleButton({ isButtonOn, setIsButtonOn })}
                    >
                        {isButtonOn ? 'ON' : 'OFF'}
                    </button >
                </>
            );
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<Task4 />);
    </script>
</body>

</html>
